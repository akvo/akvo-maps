version: "3"
services:
 postgres:
   build: postgres
   ports:
    - "5432:5432"
 redis:
   image: redis:3.2.9
 windshaft:
   build:
     context: ./windshaft
     dockerfile: Dockerfile
   environment:
     - NODE_HEAPDUMP_OPTIONS=nosignal
     - NODE_ENV=development
   volumes:
      - ./windshaft/server:/tiler
      - ./windshaft/config/dev:/config
      - /tiler/node_modules
   ports:
      - "9229:9229"
      - "4000:4000"
